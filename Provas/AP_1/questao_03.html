        width: 200px;

        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<script>
    let pokemon = 1;

    function alterar(valor) {
        const Id = pokemon + valor;
        if (Id < 1 || Id > 100) {
            return;
        }

        pokemon = Id;
        const URL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemon}.svg`;
        document.getElementById("pokemonImage").src = URL;
    }

    function getValor() {
        return pokemon;
    }
</script>

<body>

    <img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="PokÃ©mon">
  
    <div>
        <button onclick="alterar(-1)">Voltar -1</button>
        <button onclick="alterar(1)">Adiantar +1</button>
    </div>

</body>
